<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="movie">
        <div class="radio">
          <label>
            <input type="radio" name="movie" value="lightyear" checked />
            Lightyear
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movie" value="jurassicWorld" />
            Jurassic World
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movie" value="topGun" />
            TopGun
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="time" value="morning" />
            Morning
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="time" value="afternoon" />
            Afternoon
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="time" value="evening" />
            Evening
          </label>
        </div>
        <input id="name" type="number" placeholder="Please enter your age" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="cost">
        <p>Your total will be: <span id="cost"></span>$</p>
      </div>
    </div>
  </body>
</html>
